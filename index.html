<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">
  <title>TicTacToe</title>
</head>
<body>

  <div id="form-container" class="overlay has-background">
    <form id="new-game-form" class="card" action="">
      <a class="close-btn" href="#"><i class="fas fa-times-circle"></i></a>
      
      
      <fielset id="sets-group">
        <legend>Number of sets:</legend>
        <label>
          <input type="radio" name="number-sets" value="1" checked> 1
        </label>
        <label>
          <input type="radio" name="number-sets" value="3"> 3
        </label>
        <label>
          <input type="radio" name="number-sets" value="5"> 5
        </label>
      </fielset>
      
      
      <fielset id="names-group">
        <div class="field pj-1">
          <label for="player1-name" class="name">Player 1</label>
          <div class="input-container">
            <input type="text" name="player1-name" value="Player 1">
          </div>
        </div>
        <div class="field pj-2">
          <label for="player2-name" class="name">Player 2</label>
          <div class="input-container">
            <input type="text" name="player2-name" value="Player 2">
          </div>
        </div>
      </fielset>
    
      <input class="btn" type="submit" value="Start Game">
    </form>
  </div>

  <div class="main-content">
    <div class="buttons">
      <a href="#" class="btn reset"><i class="fas fa-redo fa-flip-horizontal"></i><span>Reset</span></a>
      <a href="#" class="btn play-btn"><span>Restart</span><i class="fas fa-play"></i></a>
    </div>
    <header>
      <h1>Tic Tac Toe</h1>
      <h2 id="best-of">Best of </h2>
      <div class="vs-container">
        <article class="player pj-1">
          <div class="avatar-container">
            <i class="fas fa-user"></i>
          </div>
          <div class="player-content">
            <div class="score"> 

            </div>
            <h2 class="name"></h2>
          </div>
        </article>
        <p class="versus">Vs</p>
        <article class="player pj-2">
          <div class="player-content">
            <div class="score"> 

            </div>
            <h2 class="name"></h2>
          </div>
          <div class="avatar-container">
            <i class="fas fa-user"></i>
          </div>
        </article>
      </div>
    </header>
    <section class="board-wrapper">
      <article id="board">
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
        <div class="board-cell"></div>
      </article>
    </section>
  </div>

  <div id="win-message" class="overlay hide">
    <div class="card">
      <a class="close-btn" href="#"><i class="fas fa-times-circle"></i></a>
      <h2>Victory</h2>
      <p id="win-message-content"></p>
      <div class="buttons">
        <a href="#" class="btn reset"><i class="fas fa-redo"></i><span>Reset</span></a>
        <a href="#" class="btn play-btn"><span></span><i class="fas fa-play"></i></a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
